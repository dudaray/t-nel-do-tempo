<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Túnel do Tempo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meu Túnel do Tempo no Colégio</h1>
    <p>Uma jornada pelos melhores momentos!</p>
  </header>
  
  <main>
    <section class="timeline">
      <div class="year">
        <h2>2022</h2>
        <p>Meu primeiro ano no colégio! Conheci muitas pessoas incríveis.</p>
        <img src="imagens/2019.jpg" alt="Primeiro dia no colégio">
      </div>
      <div class="year">
        <h2>2023</h2>
        <p>Um ano de desafios e aprendizado remoto.</p>
        <img src="imagens/2020.jpg" alt="Aulas remotas em 2020">
      </div>
      <div class="year">
        <h2>2024</h2>
        <p>De volta ao colégio com novos projetos e eventos.</p>
        <img src="imagens/2021.jpg" alt="Eventos do colégio em 2021">
      </div>
    </section>
  </main>

  <footer>
    <p>Feito com ❤️ para guardar as memórias!</p>
  </footer>
</body>
</html>
